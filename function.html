<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>


<h2>混合的构造函数/原型方式</h2>

<script>
    function doAdd(iNum) {
        alert(iNum + 10);
    }
    document.write(doAdd.toString());

    function sayHello() {
        alert("hello");
    }
    sayHello.alternate = function () {
        alert("hi");
    };

    sayHello();
    sayHello.alternate();

    function Car(sColor, iDoors, iMpg) {
        this.color = sColor;
        this.doors = iDoors;
        this.mpg = iMpg;
        this.drivers = new Array("Mike", "John");
    }
    Car.prototype.showColor = function () {
        alert(this.color);
    };
    var oCar1 = new Car("red", 4, 23);
    var oCar2 = new Car("blue", 3, 25);

    oCar1.drivers.push("Bill");

    alert(oCar1.drivers);
    alert(oCar2.drivers);

</script>

<h2>动态原型方法</h2>
<script>
    function Car(sColor, iDoors,  iMpg) {
        this.color = sColor;
        this.doors = iDoors;
        this.mpg = iMpg;
        this.drivers = new Array("Mike", "John");
        if(typeof Car._initialized == "undefined"){
            Car.prototype.showColor = function () {
                alert(this.color);
            };
            Car._initialized = true;
        }
    }
    var oCar1 = new Car("red", 4, 23);
    var oCar2 = new Car("blue", 3, 25);
    oCar1.drivers.push("Bill");

    document.write(oCar1.drivers);
    document.write("<br />");
    document.write(oCar2.drivers);

</script>


</body>
</html>
