<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
</head>
<body>

<h2>创建新的HTML元素</h2>
<input type="button" onclick="appendNode()" value="添加节点"/>
<input type="button" onclick="removeNode()" value="删除第一个节点">
<input type="button" onclick="removeSelf(this)" value="删除自己">
    <p id="p1">这是一个段落</p>
    <p id="p2">这是另一个段落</p>
</div>
<script>
    function appendNode() {

        // 创建新的<p>元素
        var element = document.createElement("p");
        // 如需向<p>元素添加文本，必须首先创建文本节点。这段代码创建了一个文本节点
        var textNode = document.createTextNode("这是新段落");
        // 然后向<p>元素追加这个文本节点
        element.appendChild(textNode);

        //找到一个已有的元素，然后追加一个新元素
        document.getElementById("div1").appendChild(element);

    }
    
    function removeNode() {

        var parentNode = document.getElementById("div1");
        var childNode = document.getElementById("p1");
        if(childNode == null){
            alert("第一个节点不存在");
        }
        //parentNode.removeChild(childNode);
        childNode.parentNode.removeChild(childNode);
    }
    function removeSelf(self) {
        self.parentNode.removeChild(self);
    }
</script>

</body>
</html>
